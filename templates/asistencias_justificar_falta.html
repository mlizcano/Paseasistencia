<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Justificar Faltas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Seleccionar Curso para Justificar Faltas</h2>
    <form action="/asistencias/asistencias_justificar_falta" method="post">
        <select name="curso">
            {% for curso in cursos %}
                <option value="{{ curso }}">{{ curso }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Seleccionar">
    </form>
</body>
</html>
