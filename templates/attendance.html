<!DOCTYPE html>
<html>
<head>
    <title>Registro de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registro de Asistencia para {{ course }}</h1>
    <form action="/attendance?course={{ course }}" method="post">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>

        <table>
            <tr>
                <th>CÃ³digo</th>
                <th>Nombre</th>
                <th>Asistencia</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student['CodigoAlumno'] }}</td>
                <td>{{ student['NombreAlumno'] }}</td>
                <td>
                    <select name="attendance_{{ student['CodigoAlumno'] }}">
                        <option value="A" selected>Asistencia</option>
                        <option value="F">Falta</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>

        <input type="submit" value="Guardar Asistencia">
    </form>
</body>
</html>
